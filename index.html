<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smr Project</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: sans-serif;
        }

        /* Container untuk Iframe agar responsif */
        .iframe-container {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            background-color: #fff;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        footer {
            padding: 10px;
            text-align: center;
            background-color: #f1f1f1; 
            color: #333; 
            font-size: 0.9em;
            flex-shrink: 0; 
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    
    <div class="iframe-container">
        <!-- PASTIKAN URL DI BAWAH INI ADALAH URL TERBARU SETELAH DEPLOY -->
        <!-- Tambahkan parameter ?embedded=true di akhir URL untuk kompatibilitas -->
        <iframe 
            id="main-iframe" 
            src="https://script.google.com/macros/s/AKfycbzzpYUKADtwC3W83ha2GWA2XZMmjjirkUe2UXsDctHoePgTUOoUoAKsr3EBPORXop0w/exec" 
            allow="camera; microphone; geolocation" 
            sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-top-navigation-by-user-activation">
        </iframe>
    </div>
    
    <footer>
        &copy; Copyright 2025; By, Smr Project
    </footer>

</body>
</html>
